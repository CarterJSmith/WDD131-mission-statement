<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Carter Smith">
    <meta name="description" content="Credit Card form">
    <link rel="stylesheet" href="styles.css">
    <title>Credit Card</title>
    <link rel="icon" type="image/png" href="/missionStatement/creditCard/img/Favicon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="card-form" action="#">
        <div class="front-card">
            <p class="total">Total: $</p>
            <img class="card-image" src="data:image/svg+xml;base64,..." height="55px" alt="card image">
            <div class="card-number">
                <label for="card-number">Card Number</label>
                <input id="card-number" type="text" placeholder="1234 5678 9101 1020" pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19" required>
            </div>
            <div class="name-on-card">
                <label id="name-card-name" for="name-on-card">Card Name</label>
                <input id="name-on-card" type="text" placeholder="John Doe" pattern="[A-Za-z ]+" required>
            </div>
            <div class="expiration-date">
                <label id="expiry-date" for="expiry-date">Expiration</label>
                <input class="expiry-date-mm" type="text" placeholder="MM" pattern="(0[1-9]|1[0-2])" maxlength="2" required>
                <input class="expiry-date-yy" type="text" placeholder="YY" pattern="\d{2}" maxlength="2" required>
            </div>
        </div>
        <div class="back-card">
            <div id="bar"></div>
            <div class="cvc">
                <label for="cvc">CVC/CVV</label>
                <input id="cvc" type="text" placeholder="xxx" pattern="\d{3}" maxlength="3" required>
            </div>
        </div>
        <button id="submit-button" type="submit">Submit</button>
    </form>
</body>
</html>
